<!DOCTYPE html>
{% load static %}
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
             
            <div class="login-left">
                <h1>login</h1>
                <p>sign in to continue</p>

                <form method="POST">
                  {% csrf_token %}
                  <label>username</label>
                  <input type="text" name="username" placeholder="Username" required><i class="fa fa-user-circle" aria-hidden="true"></i><br><br>

                  <label>password</label>
                  <input type="password" name="password" placeholder="Password" required><i class="fa fa-key" aria-hidden="true"></i><br><br>

                  <button type="submit" >Sign In</button>
                  
                  <a href="{% url 'register' %}">Register here</a>

                </form>
            <div class="login-right">
                <p>let protect it</p>
            </div>
        </div>
    </div>       


</body>
</html>
